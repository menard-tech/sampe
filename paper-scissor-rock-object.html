<!DOCTYPE HTML>
<html>
    <head>
      <title>hand game</title>
      <link rel="stylesheet" href="styles/paper-game-finals.css">
    </head>
    <body>
    <p class="title">Rock Paper Scissor Game</p>

    <button onclick=" game ('rock')" class="move-button"><img src="images/rock-emoji.png" class="image-icon"> </button>

    <button onclick=" game ('paper')" class="move-button"><img src="images/paper-emoji.png" class="image-icon"></button>
    <button onclick=" game ('scissor')" class="move-button"> <img src="images/scissor-emoji.png" class="image-icon"> </button>
    <p class="js-end result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score" ></p>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score'); 
    updateScore();
    " class="reset-button">reset score</button>
  </body>
  <script src="scripts/paper-game-final.js"></script>
</html>
